<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinertegia Latam</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ruta al archivo CSS -->
    <script src="script.js" defer></script> <!-- Ruta al archivo JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Para iconos -->
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="container">
            <h1>Sinertegia Latam</h1>
            <p>Bienvenido a nuestra plataforma de verificación y registro</p>
        </div>
    </header>

    <!-- Sección de Verificación de Identidad -->
    <section id="verificacion" class="container">
        <h2>Verificación de Identidad</h2>
        <button id="btn-verificar" class="btn">Verificar Identidad</button>
        <p id="mensaje-verificacion" style="display:none;">Se está verificando la identidad del miembro...</p>
    </section>

    <!-- Sección de Registro a Clases Gratuitas -->
    <section id="registro" class="container">
        <h2>Registro a Clases Gratuitas</h2>
        <form id="form-registro">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="whatsapp">Número de WhatsApp:</label>
            <div class="whatsapp-input">
                <select id="pais">
                    <option value="52">México (+52)</option>
                    <option value="57">Colombia (+57)</option>
                    <option value="51">Perú (+51)</option>
                    <option value="506">Costa Rica (+506)</option>
                    <option value="593">Ecuador (+593)</option>
                    <option value="507">Panamá (+507)</option>
                    <option value="58">Venezuela (+58)</option>
                </select>
                <input type="text" id="numero-whatsapp" placeholder="Número sin lada" required>
            </div>

            <button type="submit" class="btn">Registrar</button>
        </form>
        <p id="mensaje-registro" style="display:none;"></p>
    </section>

    <!-- Botón Flotante de Chat -->
    <div id="chat-flotante">
        <a href="https://wa.me/1234567890" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Sinertegia Latam. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
