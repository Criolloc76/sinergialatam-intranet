<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Sinergia LATAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Contenido principal de la página -->
        <header>
            <h1>Bienvenidos a Sinergia LATAM</h1>
        </header>

        <main>
            <section>
                <h2>Registra tu número</h2>
                <form id="lead-form">
                    <label for="country-select">País:</label>
                    <select id="country-select" required>
                        <option value="">Seleccione un país</option>
                        <option value="52">México (+52)</option>
                        <option value="57">Colombia (+57)</option>
                        <option value="51">Perú (+51)</option>
                        <option value="54">Argentina (+54)</option>
                        <option value="56">Chile (+56)</option>
                        <option value="58">Venezuela (+58)</option>
                        <!-- Agrega más países según sea necesario -->
                    </select>

                    <label for="phone-number">Número de WhatsApp:</label>
                    <input type="tel" id="phone-number" placeholder="Ej: 1234567890" required>

                    <button type="submit">Registrar</button>
                </form>
            </section>
        </main>

        <!-- Botón flotante de WhatsApp -->
        <a href="https://wa.me/521234567890" class="whatsapp-button" target="_blank">Chat con IA</a>

        <!-- Footer siempre al fondo de la página -->
        <footer>
            <p>© 2024 Sinergia LATAM. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
