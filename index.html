<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sinertegia LATAM - Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Bienvenido a Sinertegia LATAM</h1>
    </header>

    <div class="container">
        <div class="lead-form-container">
            <h2>Registra tus datos para clases gratuitas</h2>
            <form id="lead-form">
                <label for="country-select">País:</label>
                <select id="country-select" required>
                    <option value="">Seleccione un país</option>
                    <option value="521">México (+521)</option>
                    <option value="57">Colombia (+57)</option>
                    <option value="51">Perú (+51)</option>
                    <option value="506">Costa Rica (+506)</option>
                    <option value="593">Ecuador (+593)</option>
                    <option value="507">Panamá (+507)</option>
                    <option value="58">Venezuela (+58)</option>
                </select>
                
                <label for="whatsapp-number">Número de WhatsApp:</label>
                <input type="tel" id="whatsapp-number" placeholder="Número de WhatsApp" required>

                <p id="validation-message"></p>

                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <div class="chat-button">
        <a href="#" id="chat-whatsapp">
            <img src="whatsapp-icon.png" alt="WhatsApp">
        </a>
    </div>

    <footer>
        <p>Sinertegia LATAM &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
