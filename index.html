<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro para Clase Gratuita - Sinergia LATAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registro para la Clase Gratuita de Sinergia LATAM</h1>
        </header>

        <nav>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="galeria.html">Galería Multimedia</a></li>
                <li><a href="eventos.html">Calendario de Eventos</a></li>
            </ul>
        </nav>

        <main>
            <section>
                <h2>Regístrate Ahora</h2>
                <form id="lead-form">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" placeholder="Tu nombre completo" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" placeholder="ejemplo@correo.com" required>

                    <label for="country-select">País:</label>
                    <select id="country-select" required>
                        <option value="">Seleccione un país</option>
                        <option value="52">México (+52)</option>
                        <option value="57">Colombia (+57)</option>
                        <option value="51">Perú (+51)</option>
                        <option value="54">Argentina (+54)</option>
                        <option value="55">Brasil (+55)</option>
                        <option value="1">Estados Unidos (+1)</option>
                        <option value="1">Canadá (+1)</option>
                        <!-- Agrega más países si es necesario -->
                    </select>

                    <label for="phone-number">Número de WhatsApp:</label>
                    <input type="tel" id="phone-number" placeholder="Ej: 1234567890" required>

                    <button type="submit">Registrar</button>
                </form>
            </section>
        </main>

        <footer>
            <p>© 2024 Sinergia LATAM. Todos los derechos reservados.</p>
        </footer>

        <div class="whatsapp-icon">
            <img src="whatsapp-icon.png" alt="Chat de WhatsApp" id="whatsapp-bot">
        </div>

        <script src="script.js"></script>
        <script>
            // Saludo del bot de WhatsApp
            document.getElementById('whatsapp-bot').addEventListener('click', function () {
                alert('¡Hola! Soy el bot de IA de Sinergia LATAM. Estoy aquí para ayudarte.');
                window.location.href = 'https://wa.me/your-phone-number';
            });
        </script>
    </div>
</body>
</html>
