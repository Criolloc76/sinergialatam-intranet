<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinertegia Latam</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Sinertegia Latam</h1>
        <nav>
            <ul>
                <li><a href="#registro">Registro</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#verificacion">Verificación</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="registro">
            <h2>Registro a Clases Gratuitas</h2>
            <form id="registro-form">
                <label for="pais">Selecciona tu país:</label>
                <select id="pais" required>
                    <option value="" disabled selected>Selecciona tu país</option>
                    <option value="Colombia" data-lada="+57">Colombia</option>
                    <option value="México" data-lada="+52">México</option>
                    <option value="Perú" data-lada="+51">Perú</option>
                    <option value="Costa Rica" data-lada="+506">Costa Rica</option>
                    <option value="Ecuador" data-lada="+593">Ecuador</option>
                    <option value="Panamá" data-lada="+507">Panamá</option>
                    <option value="Venezuela" data-lada="+58">Venezuela</option>
                </select>
                <label for="whatsapp">Número de WhatsApp:</label>
                <input type="text" id="whatsapp" required placeholder="Escribe tu número sin el indicativo">
                <button type="submit">Registrarse</button>
            </form>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>Información sobre cómo contactarnos.</p>
        </section>

        <section id="verificacion">
            <h2>Verificación de Identidad</h2>
            <p>Esta sección no es visible a menos que se use el enlace de verificación.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sinertegia Latam</p>
    </footer>

    <div id="chatbot-button">Chat</div>
    <div id="chatbot-modal" style="display:none;">
        <div>
            <span id="close-chat">X</span>
            <h3>Chatbot</h3>
            <div id="chat-message"></div>
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button id="send-btn">Enviar</button>
        </div>
    </div>

</body>
</html>
