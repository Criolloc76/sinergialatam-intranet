<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Leads</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de tener este archivo CSS -->
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    
    <main>
        <div class="container">
            <form id="leadForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="country">País:</label>
                <input type="text" id="country" name="country" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Enviar</button>
            </form>
            <div id="responseMessage"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('leadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de la manera tradicional

            // Obtén los datos del formulario
            const formData = {
                name: document.getElementById('name').value,
                country: document.getElementById('country').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };

            // Reemplaza 'https://script.google.com/macros/s/AKfycbw3h2___Z_wWrnDiNQjKpmlSv6tAHWhkLC9a7F26B-woo5zdODDZk9Jq4K-7XSTAd9H/exec' con la URL de tu script
            fetch('YOUR_DEPLOYMENT_URL', { // Asegúrate de que la URL sea la correcta
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                // Maneja la respuesta del servidor
                document.getElementById('responseMessage').innerText = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').innerText = 'Ocurrió un error. Intenta de nuevo.';
            });
        });
    </script>
</body>
</html>
