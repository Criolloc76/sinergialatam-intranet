<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro para Clase Gratuita - Sinergia LATAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Menú con diseño mejorado -->
        <nav class="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Galería Multimedia</a></li>
                <li><a href="#">Calendario de Eventos</a></li>
            </ul>
        </nav>

        <!-- Contenido principal de la página -->
        <header>
            <h1>Bienvenidos a Sinergia LATAM</h1>
        </header>

        <main>
            <section class="form-container">
                <h2>Regístrate para una Clase Gratuita</h2>
                <form id="lead-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" required>

                    <label for="country-select">País:</label>
                    <select id="country-select" required>
                        <option value="">Seleccione un país</option>
                        <option value="52">México (+52)</option>
                        <option value="57">Colombia (+57)</option>
                        <option value="51">Perú (+51)</option>
                        <!-- Agrega más países si es necesario -->
                    </select>

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Tu email" required>

                    <label for="telefono">Número de WhatsApp:</label>
                    <input type="tel" id="telefono" placeholder="Tu teléfono" required>

                    <button type="submit">Registrar</button>
                </form>
            </section>
        </main>

        <!-- Footer siempre al fondo de la página -->
        <footer>
            <p>© 2024 Sinergia LATAM. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Script para manejar la lógica del formulario -->
    <script src="script.js"></script>
</body>
</html>
