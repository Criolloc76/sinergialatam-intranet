<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, select, button {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
        }
        button {
            cursor: pointer;
        }
        #form-response {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form id="lead-form">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="country-select">País:</label>
        <select id="country-select" name="country" required>
            <option value="">Seleccione un país</option>
            <option value="Colombia">Colombia</option>
            <option value="México">México</option>
            <option value="Argentina">Argentina</option>
            <!-- Agrega más opciones según sea necesario -->
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone-number">Teléfono:</label>
        <input type="tel" id="phone-number" name="phone" required>

        <button type="submit">Enviar</button>
    </form>

    <div id="form-response"></div>

    <script src="script.js"></script> <!-- Vinculamos el archivo JavaScript -->
</body>
</html>
