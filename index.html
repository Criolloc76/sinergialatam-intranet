<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, select, button {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
        }
        button {
            cursor: pointer;
        }
        #form-response {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form id="lead-form">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="country-select">País:</label>
        <select id="country-select" name="country" required>
            <option value="">Seleccione un país</option>
            <option value="Colombia">Colombia</option>
            <option value="México">México</option>
            <option value="Argentina">Argentina</option>
            <!-- Agrega más opciones según sea necesario -->
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone-number">Teléfono:</label>
        <input type="tel" id="phone-number" name="phone" required>

        <button type="submit">Enviar</button>
    </form>

    <div id="form-response"></div>

    <script>
        document.getElementById('lead-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío normal del formulario

            // Obtener datos del formulario
            var id = document.getElementById('id').value;
            var name = document.getElementById('name').value;
            var country = document.getElementById('country-select').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone-number').value;

            // Crear objeto de datos a enviar
            var data = {
                id: id,
                nombre: name,
                pais: country,
                email: email,
                telefono: phone
            };

            // Hacer la solicitud fetch a la API del script
            fetch('https://script.google.com/macros/s/AKfycbw3h2___Z_wWrnDiNQjKpmlSv6tAHWhkLC9a7F26B-woo5zdODDZk9Jq4K-7XSTAd9H/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(result => {
                // Mostrar el resultado en el formulario
                document.getElementById('form-response').innerText = result.message || 'Datos enviados correctamente.';
                // Limpiar el formulario
                document.getElementById('lead-form').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('form-response').innerText = 'Error al enviar los datos. Inténtalo de nuevo.';
            });
        });
    </script>
</body>
</html>
